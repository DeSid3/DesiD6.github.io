<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="h-100 d-flex flex-column justify-content-between bg-dark">
<main class="p-5">
    <div class="container mx-auto d-flex align-items-center justify-content-center">
        <form id="mainForm" class="border bg-secondary p-4 border border-2 rounded-4 text-white">
            <div>
                <label for="result"></label><input class="form-control mb-2 border border-1 border-light border-opacity-70 rounded-2" id="result" disabled>
            </div>
            <div class="mb-1">
                <label for="select">Выберите товар</label>
                <select class="form-select" id="select">
                    <option value="0">GTX 1070</option>
                    <option value="1">GTX 1063</option>
                    <option value="2">RTX 3060TI</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Count" class="form-label">Кол-во</label>
                <input type="text" class="form-control" id="Count" value="1">
            </div>
            <div id="radios">
                <div class="d-flex mb-3 justify-content-around" id="radio">
                    <label><input type="radio" name="radio" value="r" checked>PALIT</label>
                    <label><input type="radio" name="radio" value="r1">ASUS</label>
                    <label><input type="radio" name="radio" value="r2">MSI</label>
                </div>
            </div>
            <div class="justify-content-start mx-4" id="checkD">
                <label for="checkbox">Гарантия</label>
                <label class="m-1"><input class="w-100" type="checkbox" id="checkbox"></label>
            </div>
        </form>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
